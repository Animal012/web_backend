{% extends "layouts/base.html" %}
{% load static %}

{% block content %}

<div id="{{ ship.id }}" class="row" style="margin-top: 40px;">
    <div class="col-2"></div>

    <div class="col-4 pt-5">
        <img class="ship-photo" src="{{ ship.photo }}" height="300px">
    </div>

    <div class="col-4 grid row-gap-3">
        <h1 class="pt-2 pb-2">{{ ship.name }}</h1>
        <div class="mb-5" style="text-align: justify">
            <p class="ship-description">{{ ship.description }}</p>
        </div>
    </div>

    <div class="col-2"></div>
</div>

{% endblock %}
